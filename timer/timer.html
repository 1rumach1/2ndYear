<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 :00 : 000
        </div>
        <div class="buttons">
            <button id="menu" onclick="location.href='../menu/menu.html'"><span class="material-symbols-outlined">home</span></button>
            <button id="start-timer"><span class="material-symbols-outlined">resume</span></button>
            <button id="pause-timer"><span class="material-symbols-outlined">pause</span></button>
            <button id="reset-timer"><span class="material-symbols-outlined">restart_alt</span></button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
